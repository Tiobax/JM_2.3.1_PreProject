<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<button>
    <a th:href="@{users/new}">Добавить нового пользователя</a>
</button>

<h2></h2>

<table border="1">
    <tbody>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th></th>
            <th></th>
        </tr>
        <div th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.first_name}"></td>
                <td th:text="${user.last_name}"></td>
                <td th:text="${user.age}"></td>
                <td><button><a th:href="@{users/edit/{id}(id=${user.id})}">edit</a></button></td>
                <td>
                    <form th:method="DELETE" th:action="@{/users}" th:object="${postUser}">
                        <input type="text" value="${user.id}" th:field="*{id}" >
                        <input type="text" value="${user.first_name}" th:field="*{first_name}" >
                        <input type="text" value="${user.last_name}" th:field="*{last_name}" >
                        <input type="text" value="${user.age}" th:field="*{age}" >
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
        </div>
    </tbody>
</table>
</body>
</html>
