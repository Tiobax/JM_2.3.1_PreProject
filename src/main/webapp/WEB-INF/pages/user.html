<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tbody>
        <th>ID</th><th>Имя</th><th>Фамилия</th><th>Возраст</th>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:utext="${user.id}"/>
                <td th:utext="${user.first_name}"/>
                <td th:utext="${user.last_name}"/>
                <td th:utext="${user.age}"/>
            </tr>
        </th:block>
    </tbody>
</table>


</body>
</html>
